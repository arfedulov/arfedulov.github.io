<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flash Cards</title>
    <!-- Redirect requests for 'memo' SPA START -->
    <script type="text/javascript">
      var repoNameSpaseSegmentPosition = 1;
      var l = window.location;
      var repoRootPage = l.pathname.split('/').slice(0, 1 + repoNameSpaseSegmentPosition).pop();
      // redirect only for 'memo' site
      if (repoRootPage === 'memo') {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + repoNameSpaseSegmentPosition).join('/') +
          '?p=' + l.pathname.split('/').slice(1 + repoNameSpaseSegmentPosition)
        );
      }
    </script>
    <!-- Redirect requests for 'memo' SPA END -->
  </head>
  <body>
      <div>
        <h1>404 Page not found</h1>
      </div>
  </body>
</html>
